<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Will You Be My Valentine?</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap");

      :root {
        --lavender-100: #f4ecff;
        --lavender-200: #e6d7ff;
        --lavender-300: #d3bdf7;
        --lavender-500: #a78bfa;
        --lavender-700: #7c3aed;
        --rose-500: #f472b6;
        --rose-600: #ec4899;
        --ink-900: #2a1f3c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "DM Sans", "Segoe UI", sans-serif;
        color: var(--ink-900);
        background:
          radial-gradient(circle at 15% 10%, rgba(255, 255, 255, 0.9), transparent 35%),
          radial-gradient(circle at 85% 15%, rgba(255, 255, 255, 0.9), transparent 35%),
          linear-gradient(135deg, var(--lavender-100), var(--lavender-300));
        display: grid;
        place-items: center;
        padding: 32px 16px 48px;
      }

      .card {
        width: min(680px, 100%);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(124, 58, 237, 0.15);
        box-shadow: 0 25px 60px rgba(76, 29, 149, 0.15);
        border-radius: 28px;
        padding: 32px 28px 36px;
        text-align: center;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(8px);
      }

      .card::before,
      .card::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: rgba(244, 114, 182, 0.18);
        filter: blur(4px);
        z-index: 0;
      }

      .card::before {
        top: -60px;
        left: -60px;
      }

      .card::after {
        bottom: -80px;
        right: -70px;
        background: rgba(167, 139, 250, 0.25);
      }

      .card-content {
        position: relative;
        z-index: 1;
      }

      .photo {
        width: 180px;
        height: 180px;
        margin: 0 auto 18px;
        border-radius: 24px;
        overflow: hidden;
        border: 6px solid rgba(255, 255, 255, 0.85);
        box-shadow: 0 15px 35px rgba(76, 29, 149, 0.2);
        transform: translateY(0);
        animation: float 4s ease-in-out infinite;
        background: var(--lavender-200);
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: clamp(2rem, 3vw + 1.2rem, 3.2rem);
        margin: 12px 0 10px;
      }

      h1 span {
        display: inline-block;
        color: var(--lavender-700);
        font-style: italic;
      }

      p {
        margin: 0 0 24px;
        font-size: 1.05rem;
      }

      .buttons {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        border: none;
        font-weight: 700;
        font-size: 1rem;
        padding: 14px 26px;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 12px 24px rgba(124, 58, 237, 0.25);
      }

      .btn-yes {
        background: linear-gradient(135deg, var(--rose-500), var(--rose-600));
        color: #fff;
      }

      .btn-yes:hover {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 16px 28px rgba(236, 72, 153, 0.35);
      }

      .btn-no {
        background: #efe7ff;
        color: #6b5fa7;
        border: 2px dashed rgba(124, 58, 237, 0.4);
        box-shadow: none;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .sparkles {
        margin-top: 18px;
        font-size: 1.2rem;
        letter-spacing: 6px;
      }

      .heart-burst {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 2;
      }

      .heart {
        position: absolute;
        bottom: -20px;
        font-size: 1.25rem;
        animation: rise 1.8s ease-out forwards;
        filter: drop-shadow(0 4px 6px rgba(236, 72, 153, 0.35));
        opacity: 0;
      }

      .corner-heart {
        position: absolute;
        top: 18px;
        right: 22px;
        font-size: 1.4rem;
      }

      .corner-heart.left {
        left: 22px;
        right: auto;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(0.7);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        100% {
          transform: translateY(-220px) scale(1.2);
          opacity: 0;
        }
      }

      @media (max-width: 480px) {
        .photo {
          width: 150px;
          height: 150px;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="corner-heart left">ğŸ’œ</div>
      <div class="corner-heart">âœ¨</div>
      <div class="heart-burst" aria-hidden="true"></div>
      <div class="card-content">
        <div class="photo">
          <img src="assets/valentine.jpg" alt="Smiling portrait" />
        </div>
        <h1>Will you be my <span>Valentine</span>?</h1>
        <p>A tiny question for you.</p>
        <div class="buttons">
          <button class="btn btn-yes" id="yesBtn">Yes please! ğŸ’–ğŸ’Œ</button>
          <button class="btn btn-no" disabled>Not today ğŸ˜…ğŸ™ˆ</button>
        </div>
        <div class="sparkles">ğŸ’ ğŸ’« ğŸ’ ğŸ’</div>
      </div>
    </main>
    <script>
      const yesBtn = document.getElementById("yesBtn");
      const burst = document.querySelector(".heart-burst");
      const heartEmojis = ["ğŸ’–", "ğŸ’˜", "ğŸ’", "ğŸ’—", "ğŸ’“", "ğŸ’"];

      function spawnHearts() {
        const burstCount = 14;
        for (let i = 0; i < burstCount; i += 1) {
          const heart = document.createElement("span");
          heart.className = "heart";
          heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
          heart.style.left = `${10 + Math.random() * 80}%`;
          heart.style.animationDelay = `${Math.random() * 0.4}s`;
          heart.style.fontSize = `${1 + Math.random() * 1.2}rem`;
          burst.appendChild(heart);

          heart.addEventListener("animationend", () => {
            heart.remove();
          });
        }
      }

      yesBtn.addEventListener("click", spawnHearts);
    </script>
  </body>
</html>
